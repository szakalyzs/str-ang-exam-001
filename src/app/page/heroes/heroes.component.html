<div class="row">
  <div class="col-4 offset-2">
 <form class="form-inline my-2 my-lg-0">
  <input (keyup)="onChangePhrase($event)" type="text"
    type="text" class="form-control mr-sm-2"
        placeholder="Search by name...">
</form>
</div>
</div>

<div class="row">
  <div class="col-8 offset-2">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>SuperPower</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of (heroList | async) || [] | filter:phrase:'name'">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.superPower }}</td>
          <td>{{ hero.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
